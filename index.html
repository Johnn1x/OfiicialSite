<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnn1x</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"></noscript>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100%;
            -webkit-overflow-scrolling: none;
        }

        /* Тема 1: Градиент */
        body.theme1 {
            background: linear-gradient(135deg, #140b0b 0%, #1f1212 50%, #2b1a1a 100%);
            background-size: 150% 150%;
        }

        /* Тема 2: Дождь кода */
        body.theme2 {
            background: #0a0f14;
            position: relative;
        }

        body.theme2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, rgba(50, 205, 50, 0.06) 0%, rgba(50, 205, 50, 0.03) 2px, transparent 2px, transparent 10px);
            animation: codeRain 15s infinite linear;
            z-index: -1;
        }

        body.theme2::after {
            content: '101010 0xFF function processData(x) { return x * 2; } 0101 var user = { name: "John", id: 42 }; while(true) { console.log("loop"); } if(x > 0) { alert("positive"); } const PI = 3.14159; let arr = [1, 2, 3]; for(let i = 0; i < 10; i++) { arr.push(i); } 0011 class Code { constructor() { this.value = "dark"; } } async function fetchData() { await new Promise(r => setTimeout(r, 1000)); }';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: rgba(255, 255, 255, 0.03);
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            animation: codeFlow 20s infinite linear;
            z-index: -1;
        }

        /* Тема 5: Космическая пыль */
        body.theme5 {
            background: #0f0f1a;
            position: relative;
            overflow: hidden;
        }

        body.theme5::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(50, 50, 80, 0.2) 0%, transparent 70%);
            z-index: -1;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes codeRain {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }

        @keyframes codeFlow {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .studio-name {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1.2px;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gloss 2s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        @keyframes gloss {
            0% { background-position: 100%; }
            50% { background-position: 0%; }
            100% { background-position: -100%; }
        }

        .studio-name:hover {
            transform: scale(1.02);
            animation-play-state: paused;
        }

        .description {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 50px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            animation-delay: 0.4s;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .telegram-btn {
            display: inline-block;
            padding: 15px 60px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #005566, #0077AA, #005566);
            background-size: 200% 100%;
            border-radius: 60px;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0, 119, 170, 0.2);
            transition: transform 0.3s ease, background-position 0.3s ease, box-shadow 0.3s ease;
            animation: glossBtn 3s infinite ease-in-out;
        }

        @keyframes glossBtn {
            0% { background-position: 100%; }
            50% { background-position: 0%; }
            100% { background-position: -100%; }
        }

        .telegram-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 8px rgba(0, 119, 170, 0.3);
            background-position: 0%;
            animation-play-state: paused;
        }

        .telegram-btn:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 119, 170, 0.2);
        }

        @media (max-width: 480px) {
            .studio-name { font-size: 48px; }
            .description { font-size: 16px; margin-bottom: 40px; }
            .telegram-btn { padding: 12px 50px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <canvas class="grid-overlay" id="gridCanvas"></canvas>
    <div class="container">
        <h1 class="studio-name">Johnn1x</h1>
        <p class="description">Социальные сети / Social Media</p>
        <div class="buttons">
            <a href="https://t.me/+baiH90iEX682YjYy" target="_blank" class="telegram-btn">Telegram</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Выбор темы с весами вероятностей
            const randomValue = Math.random();
            let selectedTheme;

            if (randomValue < 0.6) {
                selectedTheme = 'theme1'; // 50%
            } else if (randomValue < 0.80) {
                selectedTheme = 'theme2'; // 35%
            } else {
                selectedTheme = 'theme5'; // 15%
            }

            document.body.className = selectedTheme;

            // Параллакс для темы 1
            let lastX = 0, lastY = 0;
            document.addEventListener('mousemove', (e) => {
                if (document.body.className === 'theme1') {
                    const x = (e.clientX / window.innerWidth - 0.5) * 20;
                    const y = (e.clientY / window.innerHeight - 0.5) * 20;
                    if (Math.abs(lastX - x) > 1 || Math.abs(lastY - y) > 1) {
                        document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
                        lastX = x;
                        lastY = y;
                    }
                }
            });

            // Космическая пыль для темы 5
            if (selectedTheme === 'theme5') {
                const canvas = document.getElementById('gridCanvas');
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;

                const particles = [];
                const particleCount = Math.floor(Math.min(width, height) / 5);
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 2 + 0.5,
                        speedX: (Math.random() - 0.5) * 0.2,
                        speedY: (Math.random() - 0.5) * 0.2,
                        opacity: Math.random() * 0.3 + 0.1
                    });
                }

                function animateDust() {
                    ctx.clearRect(0, 0, width, height);

                    particles.forEach(p => {
                        p.x += p.speedX;
                        p.y += p.speedY;

                        if (p.x < 0 || p.x > width) p.speedX *= -1;
                        if (p.y < 0 || p.y > height) p.speedY *= -1;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                        ctx.fill();
                    });

                    requestAnimationFrame(animateDust);
                }

                animateDust();

                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        width = window.innerWidth;
                        height = window.innerHeight;
                        canvas.width = width;
                        canvas.height = height;
                        particles.length = 0;
                        const newParticleCount = Math.floor(Math.min(width, height) / 5);
                        for (let i = 0; i < newParticleCount; i++) {
                            particles.push({
                                x: Math.random() * width,
                                y: Math.random() * height,
                                size: Math.random() * 2 + 0.5,
                                speedX: (Math.random() - 0.5) * 0.2,
                                speedY: (Math.random() - 0.5) * 0.2,
                                opacity: Math.random() * 0.3 + 0.1
                            });
                        }
                    }, 100);
                });
            }

            console.log(`Johnn1x site loaded with ${selectedTheme}`);
        });
    </script>
</body>
</html>
