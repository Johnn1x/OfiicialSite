<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Студия</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        /* Контейнер для контента */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        /* Заголовок */
        h1 {
            font-size: 48px;
            color: #8b0000; /* Темно-красный цвет */
            margin-bottom: 20px;
        }

        /* Описание */
        p {
            font-size: 18px;
            color: #fff;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* Кнопка Telegram */
        .telegram-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .telegram-btn:hover {
            background-color: #006b9f;
        }

        /* Футер */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Моя Студия</h1>
        <p>Добро пожаловать в мою студию! Мы создаем уникальные проекты и помогаем воплощать ваши идеи в жизнь.</p>
        <a href="https://t.me/yourusername" class="telegram-btn">Связаться в Telegram</a>
    </div>
    <footer>
        <p>&copy; 2023 Моя Студия. Все права защищены.</p>
    </footer>
</body>
</html>
